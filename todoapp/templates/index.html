<h1>My To Do List</h1>

<form action="index.html" method = "post">
    {% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
</form>


 <ul>
    {% for i in data %} 
    <li>{{i.content}}
        <form action="/deleteTodoItem/{{i.id}}/" method = "post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form> 
    </li>
    {% endfor %}
</ul>
